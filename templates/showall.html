<html>
 <head><title>users</title>
 </head>
 <body style="background: #95b7b3">
 <h1 style="color: #2b15ff">{{ head }}</h1>
 <p style="padding-left: 1250"><a href="/logout/"><button type="button" style="background:#82ecff"><b>logout</b></button></a></p>
        <table>
            <tr>
                <td><b>username</b></td>
                <td><b>password</b></td>
                <td><b>first_name</b></td>
                <td><b>last_name</b></td>
                <td><b>mobile</b></td>
                <td><b>role</b></td>
                <td><b>verified</b></td>
                <td><b>banned</b></td>
            </tr>
        {% for user in users %}
            <tr>
                <td><a href="{{ user.pk }}">{{ user.username }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.password }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.first_name }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.last_name }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.mobile }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.role }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.verified }}</a></td>
                <td><a href="{{ user.pk }}">{{ user.banned }}</a></td>
            </tr>
        {% endfor %}
        </table>
 </body>
</html>
