<html>
 <head><title>categories</title>
 </head>
 <body style="background: #95b7b3">
 <h1 style="color: #2b15ff">Available Categories</h1>
 <p style="padding-left: 1250"><a href="/logout/"><button type="button" style="background:#82ecff"><b>logout</b></button></a></p>
        <table>
            <tr>
                <td><b>id</b></td>
                <td><b>category</b></td>
                <td><b>manager</b></td>
                <td><b>description    </b></td>
            </tr>
        {% for cat in cats %}
            <tr>
                <td><a href="{{ cat.pk }}">{{ cat.pk }}</a></td>
                <td><a href="{{ cat.pk }}">{{ cat.category_name}}</a></td>
                <td><a href="{{ cat.pk }}">{{ cat.manager_name }}</a></td>
                <td><a href="{{ cat.pk }}">{{ cat.description }}</a></td>
        {% endfor %}
        </table>
 </body>
</html>
